<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura del Tesoro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="player-styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>
    <header id="game-header" class="hidden">
        <span id="team-name-display"></span>
        <div class="header-info">
            <span>Puntos: <span id="score-display">0</span></span>
            <span>Tiempo: <span id="total-timer-display">00:00</span></span>
        </div>
    </header>

    <main>
        <section id="loading-screen" class="screen">
            <div class="spinner"></div>
            <p>Cargando aventura...</p>
        </section>

        <section id="welcome-screen" class="screen hidden">
            <h1>Bienvenido a la Aventura</h1>
            <div id="game-list-container">
                </div>
        </section>

        <section id="game-detail-screen" class="screen hidden">
            <h1 id="game-detail-title"></h1>
            <p id="game-detail-mechanics"></p>
            <div class="input-group">
                <label for="team-name-input">Nombre de tu Equipo:</label>
                <input type="text" id="team-name-input" placeholder="Ej: Los Buscadores">
            </div>
            <button id="start-game-btn" class="action-button">Iniciar Juego</button>
            <button id="back-to-welcome-btn" class="secondary-button">Volver</button>
        </section>

        <section id="game-play-screen" class="screen hidden">
            <div id="game-views-container">

                <div id="narrative-view" class="game-view hidden">
                    <img id="narrative-image" alt="Imagen de narrativa" class="hidden">
                    <audio id="narrative-audio" controls class="hidden"></audio>
                    <div class="narrative-text-box">
                        <p id="narrative-text"></p>
                    </div>
                    <button id="narrative-continue-btn" class="action-button">Continuar</button>
                </div>

                <div id="location-navigation-view" class="game-view hidden">
                    <h2 id="nav-location-name"></h2>
                    <p id="nav-pre-arrival-narrative"></p>
                    <div id="location-map" class="map-container"></div>
                    <p id="distance-info">Buscando tu ubicación...</p>
                    <button id="back-to-location-list-btn" class="secondary-button back-button hidden">Volver a la lista de ubicaciones</button>
                </div>

                <div id="list-view" class="game-view hidden">
                    <h2 id="list-title"></h2>
                    <div id="list-items-container">
                        </div>
                </div>

                <div id="trial-view" class="game-view hidden">
                    <img id="trial-image" alt="Imagen de prueba" class="hidden">
                    <audio id="trial-audio" controls class="hidden"></audio>
                    <div class="narrative-text-box">
                        <p id="trial-narrative"></p>
                    </div>
                    <div class="trial-timer-container">
                        <span>Tiempo de prueba: <span id="trial-timer-display">00:00</span></span>
                    </div>
                    <div id="trial-content">
                        </div>
                    <div class="trial-actions">
                        <button id="validate-answer-btn" class="action-button">Validar Respuesta</button>
                        <button id="hint-btn" class="secondary-button">Pista (<span id="hint-cost-display"></span> pts)</button>
                    </div>
                    <button id="back-to-trial-list-btn" class="secondary-button back-button hidden">Volver a la lista de pruebas</button>
                </div>

            </div>
        </section>

        <section id="game-over-screen" class="screen hidden">
            <h1>¡Aventura Completada!</h1>
            <p>Equipo: <span id="final-team-name"></span></p>
            <p>Puntuación Final: <span id="final-score"></span></p>
            <p>Tiempo Total: <span id="final-time"></span></p>
            <h2>Ranking</h2>
            <div id="final-ranking-container">
                </div>
            <button id="play-again-btn" class="action-button">Jugar Otra Vez</button>
        </section>
    </main>

    <div id="qr-scanner-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Escanear QR</h2>
            <div id="qr-reader" style="width:100%"></div>
            <button id="close-qr-scanner-btn" class="secondary-button">Cerrar Escáner</button>
        </div>
    </div>

    <div id="hint-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Pista</h2>
            <p id="hint-text"></p>
            <button id="close-hint-btn" class="action-button">Entendido</button>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="player-script.js"></script>
</body>
</html>
